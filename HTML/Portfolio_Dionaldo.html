<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Portfolio_Dionaldo.css">
    <title>Tribute to Rodolfo "Dolphy" Vera Quizon Sr.</title>
</head>
<body>
    <section class="Container">
        <h1 class="Title"> Tribute to Rodolfo "Dolphy" Vera Quizon Sr. </h1>
        <img class="Photo" src="Images/Profile.jpg" alt="Dolphy">
        <p class="Caption"> "Remembering the comedic legend: Dolphy, a timeless icon of laughter and joy." </p>
    </section>
    <form>
        <input type="text" class="Name" placeholder="NAME">
        <input type="email" class="Email" placeholder="EMAIL">

    </form>
</body>
